<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="530" height="185"
	transform="translate(.5 .5)">

	<defs>
		<g id="token:wide">
			<circle r="5" cy="-15"/>
			<line y2="-10"/>
			<line x1="-30" x2="30"/>
		</g>

		<g id="token:narrow">
			<line y1="-20" y2="-30"/>
			<circle cy="-15" r="5"/>
			<line y2="-10"/>
			<polyline points="-10,10 -10,0 10,0 10,10"/>
		</g>

		<g id="token:narrow-notop">
			<circle cy="-15" r="5"/>
			<line y2="-10"/>
			<polyline points="-10,10 -10,0 10,0 10,10"/>
		</g>

		<g id="token:downmore">
			<line y1="10" y2="-10"/>
		</g>

		<g id="token:down">
			<line y2="-10"/>
		</g>

		<g id="token:square" class="shaded">
			<rect x="-5" y="-20" width="10" height="10"/>
		</g>

		<g id="token:circle">
			<circle cy="-15" r="5"/>
		</g>
	</defs>

	<g transform="translate(60, 25)">
		<use x="0" y="0" xlink:href="#token:wide"/>

		<use x="-30" y="30"  xlink:href="#token:narrow"/>
		<use x="-20" y="60"  xlink:href="#token:circle"/>
		<use x="-40" y="60"  xlink:href="#token:circle"/>
		<use x="-40" y="60"  xlink:href="#token:down"/>
		<use x="-40" y="80"  xlink:href="#token:square"/>

		<use x="30" y="30" xlink:href="#token:narrow"/>
		<use x="20" y="60" xlink:href="#token:circle"/>
		<use x="40" y="60" xlink:href="#token:square"/>

		<text y="135" text-anchor="middle">tree containing</text>
		<text x="10" y="145" text-anchor="end">tokens (</text>
		<use  x="18" y="160" xlink:href="#token:square"/>
		<text x="26" y="145" text-anchor="start">)</text>
	</g>

	<text transform="translate(50, 25)" x="100" y="135" text-anchor="middle">+</text>

	<g transform="translate(220, 25)">
		<g transform="translate(0, 40)">
			<use x="-20" y="15" xlink:href="#token:square"/>

			<text text-anchor="middle">=</text>

			<use x="30" xlink:href="#token:narrow-notop"/>
			<use x="20" y="30" xlink:href="#token:circle"/>
			<use x="40" y="30" xlink:href="#token:circle"/>
		</g>

		<text x="10" y="135" text-anchor="middle">token definition</text>
	</g>

	<text transform="translate(60, 25)" x="250" y="135" text-anchor="middle">=</text>

	<g transform="translate(400, 25)">
		<use x="0" y="0" xlink:href="#token:wide"/>

		<use x="-30" y="30"  xlink:href="#token:narrow"/>
		<use x="-20" y="60"  xlink:href="#token:circle"/>
		<use x="-40" y="60"  xlink:href="#token:circle"/>
		<use x="-40" y="60"  xlink:href="#token:downmore"/>
		<use x="-40" y="90"  xlink:href="#token:narrow-notop"/>
		<use x="-50" y="120" xlink:href="#token:circle"/>
		<use x="-30" y="120" xlink:href="#token:circle"/>

		<use x="30" y="30" xlink:href="#token:narrow"/>
		<use x="20" y="60" xlink:href="#token:circle"/>

		<use x="40" y="60" xlink:href="#token:narrow"/>
		<use x="30" y="90" xlink:href="#token:circle"/>
		<use x="50" y="90" xlink:href="#token:circle"/>

		<text x="10" y="135" text-anchor="middle">expanded tree</text>
	</g>

</svg>

