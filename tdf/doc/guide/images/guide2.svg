<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="490" height="385"
	transform="translate(.5 .5)">

	<defs>
		<g id="guide2:prop_names">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">prop_names</text>
		</g>

		<g id="guide2:capsule_linking">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">capsule_linking</text>
		</g>

		<g id="guide2:external_linkage">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">external_linkage</text>
		</g>

		<g id="guide2:groups">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">groups</text>
		</g>

		<g id="guide2:sep">
			<line x1="-60" x2="60"/>
		</g>

		<g id="guide2:ellipsis">
			<line x1="-60" x2="60" class="dashed"/>
		</g>

		<g id="guide2:external_links">
			<use y="10" xlink:href="#guide2:ellipsis"/>
			<rect x="-40" y="-10" height="40" width="80"/>
		</g>
	</defs>

	<g transform="translate(65, 110)">
		<text text-anchor="middle">CAPSULE</text>

		<g transform="translate(60 30)">
			<line class="dashed" x2="65" y1="-15" y2="-135"/>
			<line class="dashed" x2="65" y1="15"  y2="-95"/>
		</g>

		<g transform="translate(60 60)">
			<line class="dashed" x2="65" y1="-15" y2="-100"/>
			<line class="dashed" x2="65" y1="15"  y2="-40"/>
		</g>

		<g transform="translate(60 90)">
			<line class="dashed" x2="65" y1="-15" y2="-45"/>
			<line class="dashed" x2="65" y1="15"  y2="75"/>
		</g>

		<g transform="translate(60 120)">
			<line class="dashed" x2="65" y1="-15" y2="70"/>
			<line class="dashed" x2="65" y1="15"  y2="150"/>
		</g>

		<use y="30"  xlink:href="#guide2:prop_names"/>
		<use y="60"  xlink:href="#guide2:capsule_linking"/>
		<use y="90"  xlink:href="#guide2:external_linkage"/>
		<use y="120" xlink:href="#guide2:groups"/>
	</g>

	<g transform="translate(250, 5)">
		<text x="85" y="10" text-anchor="start">Kinds of UNITs in &quot;groups&quot;</text>

		<rect x="-60" height="40" width="120"/>
		<use y="20" xlink:href="#guide2:sep"/>

		<text x="-50" y="10" text-anchor="start" class="code">&quot;tagdecs&quot;</text>
		<text x="-50" y="30" text-anchor="start" class="code">&quot;tagdefs&quot;</text>
	</g>

	<g transform="translate(250, 70)">
		<text x="85" y="10" text-anchor="start">Number of each kind of</text>
		<text x="85" y="23" text-anchor="start">name in CAPSULE namespace</text>

		<use y="20" xlink:href="#guide2:sep"/>
		<use y="40" xlink:href="#guide2:sep"/>

		<line x1="40" x2="40" y2="60"/>
		<rect x="-60" height="60" width="120"/>

		<text x="-50" y="10" text-anchor="start" class="code">&quot;tag&quot;</text>
		<text x="-50" y="30" text-anchor="start" class="code">&quot;token&quot;</text>
		<text x="-50" y="50" text-anchor="start" class="code">&quot;al_tag&quot;</text>

		<text x="50" y="10" text-anchor="middle" class="code">5</text>
		<text x="50" y="30" text-anchor="middle" class="code">6</text>
		<text x="50" y="50" text-anchor="middle" class="code">7</text>
	</g>

	<g transform="translate(250, 155)">
		<text x="85" y="10" text-anchor="start">Links of each kind of</text>
		<text x="85" y="23" text-anchor="start">name in CAPSULE namespace</text>
		<text x="85" y="36" text-anchor="start">to externals</text>

		<use y="20"  xlink:href="#guide2:ellipsis"/>
		<use y="40"  xlink:href="#guide2:sep"/>
		<use y="60"  xlink:href="#guide2:ellipsis"/>
		<use y="80"  xlink:href="#guide2:sep"/>
		<use y="100" xlink:href="#guide2:ellipsis"/>

		<rect x="-60" height="120" width="120"/>

		<text x="-50" y="10" text-anchor="start" class="code">tag LINKEXTERNs</text>
		<text x="-50" y="50" text-anchor="start" class="code">token LINKEXTERNs</text>
		<text x="-50" y="90" text-anchor="start" class="code">al_tag LINKEXTERNs</text>
	</g>

	<g transform="translate(250, 300)">
		<text x="85" y="10" text-anchor="start">UNITs of the same kind</text>
		<text x="85" y="23" text-anchor="start">grouped together in the order</text>
		<text x="85" y="36" text-anchor="start">given by &quot;prop_names&quot;</text>

		<use y="20"  xlink:href="#guide2:ellipsis"/>
		<use y="40"  xlink:href="#guide2:sep"/>
		<use y="60"  xlink:href="#guide2:ellipsis"/>

		<rect x="-60" height="80" width="120"/>

		<text x="-50" y="10" text-anchor="start" class="code">tagdec UNITs</text>
		<text x="-50" y="50" text-anchor="start" class="code">tagdef UNITs</text>
	</g>

</svg>

