<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="420" height="215"
	transform="translate(.5 .5)">

	<defs>
		<marker id="capsule4:limit"
			markerWidth="5" markerHeight="5"
			markerUnits="userSpaceOnUse"
			refX="0" refY="2.5"
			orient="auto">

			<line y1="0" y2="5"/>
		</marker>

		<g id="capsule4:prop_names">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">prop_names</text>
		</g>

		<g id="capsule4:capsule_linking">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">capsule_linking</text>
		</g>

		<g id="capsule4:external_linkage">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">external_linkage</text>
		</g>

		<g id="capsule4:groups">
			<rect x="-60" y="-15" height="30" width="120"/>
			<text x="-50" text-anchor="start" class="code">groups</text>
		</g>

		<g id="capsule4:ellipsis">
			<line x1="-40" x2="40" class="dashed"/>
		</g>

		<g id="capsule4:unit1">
			<rect x="-40" y="-10" height="20" width="80"/>
			<text x="-30" text-anchor="start">Unit</text>
		</g>

		<g id="capsule4:unit3">
			<rect x="-40" y="-10" height="60" width="80"/>
			<use y="10" xlink:href="#capsule4:ellipsis"/>
			<use y="30" xlink:href="#capsule4:ellipsis"/>
			<text x="-30" text-anchor="start">Units</text>
		</g>

		<g id="capsule4:unit4">
			<use y="10" xlink:href="#capsule4:ellipsis"/>
			<use y="30" xlink:href="#capsule4:ellipsis"/>
			<use y="50" xlink:href="#capsule4:ellipsis"/>
			<rect x="-40" y="-10" height="80" width="80"/>
			<text x="-30" text-anchor="start">Units</text>
		</g>
	</defs>

	<g transform="translate(145, 10)">
		<text y="5" text-anchor="middle">CAPSULE</text>

		<line x1="-75" x2="-75" y1="15" y2="105"
			marker-start="url(#capsule4:limit)" marker-end="url(#capsule4:limit)"/>
		<text x="-85" y="55" text-anchor="end">Interface</text>
		<text x="-85" y="65" text-anchor="end">information</text>

		<g transform="translate(60 120)">
			<line class="dashed" x2="65" y1="-15" y2="-80"/>
			<line class="dashed" x2="65" y1="15"  y2="80"/>
		</g>

		<use y="30"  xlink:href="#capsule4:prop_names"/>
		<use y="60"  xlink:href="#capsule4:capsule_linking"/>
		<use y="90"  xlink:href="#capsule4:external_linkage"/>
		<use y="120" xlink:href="#capsule4:groups"/>
	</g>

	<g transform="translate(310, 30)">
		<text y="10" text-anchor="middle">SLIST(GROUP)</text>

		<g marker-start="url(#capsule4:limit)" marker-end="url(#capsule4:limit)">
			<line x1="55" x2="55" y1="20"  y2="38"/>
			<line x1="55" x2="55" y1="42"  y2="98"/>
			<line x1="55" x2="55" y1="102" y2="180"/>
		</g>

		<text x="65" y="30"  text-anchor="start">Group 1</text>
		<text x="65" y="70"  text-anchor="start">Group 2</text>
		<text x="65" y="140" text-anchor="start">Group 3</text>

		<use y="30"  xlink:href="#capsule4:unit1"/>
		<use y="50"  xlink:href="#capsule4:unit3"/>
		<use y="110" xlink:href="#capsule4:unit4"/>
	</g>

</svg>

