<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="585" height="200"
	transform="translate(.5 .5)">

	<defs>
		<marker id="dbb:arrow"
				markerWidth="5" markerHeight="5"
				markerUnits="userSpaceOnUse"
				refX="5" refY="2.5"
				orient="auto">
			<polyline points="0,0 5,2.5 0,5" class="arrow"/>
		</marker>

		<line id="dbb:up"   y1="-15" y2="-40"/>
		<line id="dbb:down" y1="40"  y2="15"
			marker-end="url(#dbb:arrow)"/>
	</defs>

	<g transform="translate(190 100)" text-anchor="middle">
		<g transform="translate(40 -80)">
			<rect x="-30" y="-15" width="60" height="30"/>
			<text style="code">osdep</text>
			<line y1="40" y2="15" marker-end="url(#dbb:arrow)"/>
		</g>

		<line y1="-40" y2="-40" x1="-160" x2="340"/>

		<g transform="translate(-160 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-30" y="-15" width="60" height="30"/>
			<text style="code">tnc</text>
			<use xlink:href="#dbb:down"/>
		</g>

		<g transform="translate(-80 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-30" y="-15" width="60" height="30"/>
			<text style="code">tld</text>
			<use xlink:href="#dbb:down"/>
		</g>

		<g transform="translate(0 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-30" y="-15" width="60" height="30"/>
			<text style="code">tcc</text>
			<use xlink:href="#dbb:down"/>
		</g>

		<g transform="translate(100 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-50" y="-15" width="100" height="30"/>
			<text y="-5" style="code">tdfc</text>
			<text y="5" style="code">(producers-dra)</text>
			<use xlink:href="#dbb:down"/>
		</g>

		<g transform="translate(220 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-50" y="-15" width="100" height="30"/>
			<text y="-5" style="code">trans</text>
			<text y="5" style="code">(installers-dra)</text>
			<use xlink:href="#dbb:down"/>
		</g>

		<g transform="translate(340 0)">
			<use xlink:href="#dbb:up"/>
			<rect x="-50" y="-15" width="100" height="30"/>
			<text y="-5">skeletal tcc</text>
			<text y="5">directories</text>
		</g>

		<line y1="40" y2="40" x1="-160" x2="220"/>

		<g transform="translate(40 80)">
			<rect x="-30" y="-15" width="60" height="30"/>
			<text style="code">cc</text>
			<use xlink:href="#dbb:up"/>
		</g>
	</g>

</svg>

