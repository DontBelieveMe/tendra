<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="370" height="215"
	transform="translate(.5 .5)">

	<defs>
		<g id="tdf_link:circle-shaded" class="shaded">
			<circle cy="-5" r="5"/>
		</g>
		<g id="tdf_link:circle">
			<circle cy="-5" r="5"/>
		</g>
	</defs>

	<g transform="translate(200, 20)">
		<text x="-65" y="-5" text-anchor="end">external names</text>

		<use x="-50" xlink:href="#tdf_link:circle"/>
		<use x="-30" xlink:href="#tdf_link:circle"/>
		<use x="-10" xlink:href="#tdf_link:circle"/>
		<use x="10"  xlink:href="#tdf_link:circle-shaded"/>
		<use x="30"  xlink:href="#tdf_link:circle"/>
		<use x="50"  xlink:href="#tdf_link:circle"/>
	</g>

	<g transform="translate(200, 50)">
		<line x1="-50" x2="-50" y1="-30" y2="40"/>
		<path d="M -30,-30 l 0,40 q 0,5 5,5 l 10,0 q 5,0 5,5 l 0,20"/>
		<path d="M -10,-30 l 0,30 q 0,5 -5,5 l -50,0 q -5,0 -5,5 l 0,30"/>
		<line x1="10" x2="10" y1="-30" y2="40"/>
		<path d="M 30,-30 l 0,40 q 0,5 5,5 l 10,0 q 5,0 5,5 l 0,20"/>
		<path d="M 50,-30 l 0,30 q 0,5 5,5 l 10,0 q 5,0 5,5 l 0,30"/>
	</g>

	<g transform="translate(200, 100)">
		<text x="-85" y="-5" text-anchor="end">variables</text>

		<use x="-70" xlink:href="#tdf_link:circle"/>
		<use x="-50" xlink:href="#tdf_link:circle"/>
		<use x="-30" xlink:href="#tdf_link:circle"/>
		<use x="-10" xlink:href="#tdf_link:circle"/>
		<use x="10"  xlink:href="#tdf_link:circle-shaded"/>
		<use x="30"  xlink:href="#tdf_link:circle"/>
		<use x="50"  xlink:href="#tdf_link:circle"/>
		<use x="70"  xlink:href="#tdf_link:circle"/>
	</g>

	<g transform="translate(100, 180)">
		<rect x="-65" y="-20" width="110" height="50" rx="5" ry="5" class="region"/>

		<use x="-50" xlink:href="#tdf_link:circle"/>
		<use x="-30" xlink:href="#tdf_link:circle"/>
		<use x="-10" xlink:href="#tdf_link:circle"/>
		<use x="10"  xlink:href="#tdf_link:circle-shaded"/>
		<use x="30"  xlink:href="#tdf_link:circle"/>

		<text y="15" x="-10" text-anchor="middle">unit body</text>
	</g>

	<g transform="translate(200, 180)">
		<rect x="-45" y="-20" width="90" height="50" rx="5" ry="5" class="region"/>


		<use x="-30" xlink:href="#tdf_link:circle"/>
		<use x="-10" xlink:href="#tdf_link:circle"/>
		<use x="10"  xlink:href="#tdf_link:circle"/>
		<use x="30"  xlink:href="#tdf_link:circle"/>

		<text y="15" x="0" text-anchor="middle">unit body</text>
	</g>

	<g transform="translate(300, 180)">
		<rect x="-45" y="-20" width="110" height="50" rx="5" ry="5" class="region"/>

		<use x="-30" xlink:href="#tdf_link:circle-shaded"/>
		<use x="-10" xlink:href="#tdf_link:circle"/>
		<use x="10"  xlink:href="#tdf_link:circle"/>
		<use x="30"  xlink:href="#tdf_link:circle"/>
		<use x="50"  xlink:href="#tdf_link:circle"/>

		<text y="15" x="10" text-anchor="middle">unit body</text>
	</g>

	<g transform="translate(200, 130)">
		<path d="M -70,-30 l 0,20 q 0,5 -5,5 l -30,0 q -5,0 -5,5 l 0,40"/>
		<path d="M -30,10 q 0,5 -5,5 l -30,0 q -5,0 -5,5 l 0,20"/>
		<line x1="-30" x2="-30" y1="-30" y2="40"/>
		<path d="M -10,-30 l 0,40 q 0,5 5,5 l 10,0 q 5,0 5,5 l 0,20"/>
		<path d="M 10,-30 l 0,30 q 0,5 -5,5 l -90,0 q -5,0 -5,5 l 0,30"/>
		<path d="M 10,0 q 0,5 5,5 l 50,0 q 5,0 5,5 l 0,30"/>
		<path d="M 50,-30 l 0,40 q 0,5 -5,5 l -10,0 q -5,0 -5,5 l 0,20"/>
		<path d="M 70,-30 l 0,20 q 0,5 5,5 l 30,0 q 5,0 5,5 l 0,40"/>
	</g>

</svg>

