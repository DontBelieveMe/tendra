<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="540" height="235"
	transform="translate(.5 .5)">

	<defs>
		<marker id="mips_files:arrow"
				markerWidth="5" markerHeight="5"
				markerUnits="userSpaceOnUse"
				refX="5" refY="2.5"
				orient="auto">
			<polyline points="0,0 5,2.5 0,5" class="arrow"/>
		</marker>
	</defs>

	<g transform="translate(280 30)">
		<g transform="translate(0 0)">
			<rect x="-65" y="-20" width="130" height="40"/>
			<g transform="translate(-55 -5)" text-anchor="start" style="font-weight: bold;">
				<text y="-5">Target-dependent</text>
				<text y="5">TDF</text>
			</g>
			<text x="60" y="10" text-anchor="end">.t</text>

			<line y1="20" y2="70" marker-end="url(#mips_files:arrow)"/>

			<path d="M 0,20 l 0,15 q 0,10 -10,10 l -165,0 q -10,0 -10,10 l 0,15"
				marker-end="url(#mips_files:arrow)"/>

			<path d="M 0,20 l 0,15 q 0,10 10,10 l 160,0 q 10,0 10,10 l 0,15"
				class="dashed"/>
			<line x1="180" x2="180" y1="65" y2="70" marker-end="url(#mips_files:arrow)"/>

			<g transform="translate(10 35)" text-anchor="start">
				<text class="code">mipstrans</text>
			</g>
		</g>


		<g transform="translate(0 90)">
			<rect x="-65" y="-20" width="130" height="40"/>
			<g transform="translate(-55 -5)" text-anchor="start" style="font-weight: bold;">
				<text y="-5">Binary symbol table</text>
			</g>
			<text x="60" y="10" text-anchor="end">.T</text>

			<line y1="20" y2="70" marker-end="url(#mips_files:arrow)"/>

			<g transform="translate(10 45)" text-anchor="start">
				<text class="code">as1</text>
			</g>
		</g>

		<g transform="translate(-185 90)">
			<rect x="-65" y="-20" width="130" height="40"/>
			<g transform="translate(-55 -5)" text-anchor="start" style="font-weight: bold;">
				<text y="-5">Binasm source</text>
			</g>
			<text x="60" y="10" text-anchor="end">.G</text>

			<path d="M 0,20 l 0,15 q 0,10 10,10 l 165,0 q 10,0 10,10 l 0,15"/>
		</g>

		<g transform="translate(185 90)">
			<rect x="-65" y="-20" width="130" height="40"/>
			<g transform="translate(-55 -5)" text-anchor="start" style="font-weight: bold;">
				<text y="-5">Assembly source</text>
			</g>
			<text x="60" y="10" text-anchor="end">.s</text>

			<path d="M 0,20 l 0,60 q 0,10 -10,10 l -110,0"
				marker-end="url(#mips_files:arrow)"/>

			<g transform="translate(-10 45)" text-anchor="end">
				<text class="code">as</text>
			</g>
		</g>

		<g transform="translate(0 180)">
			<rect x="-65" y="-20" width="130" height="40"/>
			<g transform="translate(-55 -5)" text-anchor="start" style="font-weight: bold;">
				<text y="-5">Binary object</text>
			</g>
			<text x="60" y="10" text-anchor="end">.o</text>
		</g>
	</g>

</svg>

