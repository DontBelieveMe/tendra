<?xml version="1.0"?>

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="580" height="500"
	transform="translate(.5 .5)">

	<defs>
		<marker id="compilation:arrow"
				markerWidth="5" markerHeight="5"
				markerUnits="userSpaceOnUse"
				refX="5" refY="2.5"
				orient="auto">
			<polyline points="0,0 5,2.5 0,5" class="arrow"/>
		</marker>
	</defs>

	<g transform="translate(200 35)">
		<rect x="-80" y="-30" width="160" height="55"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Portable program</text>
			<text y="5">source</text>
		</g>
		<g transform="translate(75 10)" text-anchor="end">
			<text>.c/.cc</text>
		</g>

		<g transform="translate(-10 310)" text-anchor="end">
			<text y="-5">Producer</text>
			<text y="5" class="code">tdfc/tcpplus</text>
		</g>

		<line y1="25" y2="335" marker-end="url(#compilation:arrow)"/>
	</g>

	<g transform="translate(95 35)">
		<circle r="15"/>
		<text text-anchor="middle">A</text>
	</g>

	<g transform="translate(95 120)">
		<rect x="-80" y="-30" width="160" height="75"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Target-independent</text>
			<text y="5">API headers</text>
		</g>
		<g transform="translate(-70 -10)" text-anchor="start">
			<text y="20">(tspec &quot;include output file&quot;)</text>
		</g>
		<text x="75" y="25" text-anchor="end">$PREFIX_TSPEC/TenDRA/</text>
		<text x="75" y="35" text-anchor="end">include/$api/*.h</text>

		<line y1="-70" y2="-30" marker-end="url(#compilation:arrow)"/>

		<path d="M 0,45 l 0,15 q 0,10 10,10 l 85,0 q 10,0 10,10"/>
	</g>

	<g transform="translate(305 120)">
		<rect x="-80" y="-30" width="160" height="75"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Strictness modes</text>
		</g>

		<g transform="translate(75 5)" text-anchor="end">
			<text y="-5">$PREFIX_STARTUP/</text>
			<text y="5">modes[.cpp]/X*</text>
		</g>

		<g transform="translate(-70 30)" text-anchor="start">
			<text y="-5">Configuration for error</text>
			<text y="5">checking and warning levels</text>
		</g>

		<path d="M 0,45 l 0,15 q 0,10 -10,10 l -85,0 q -10,0 -10,10"/>
	</g>

	<g transform="translate(305 245)">
		<rect x="-80" y="-30" width="160" height="75"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Integer bounds</text>
		</g>

		<g transform="translate(75 5)" text-anchor="end">
			<text y="-5">$PREFIX_STARTUP/</text>
			<text y="5">bounds.*/*.h</text>
		</g>

		<g transform="translate(-70 30)" text-anchor="start">
			<text y="-5">Integer sizes and ranges,</text>
			<text y="5">signedness of char</text>
		</g>

		<path d="M 0,45 l 0,15 q 0,10 -10,10"/>
	</g>

	<g transform="translate(95 245)">
		<rect x="-80" y="-30" width="160" height="75"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Integer literal suffixes</text>
		</g>
		<text x="75" text-anchor="end">$PREFIX_STARTUP/</text>
		<text x="75" y="10" text-anchor="end">literal/*.h</text>

		<g transform="translate(-70 30)" text-anchor="start">
			<text y="-5">Specification of suffixes,</text>
			<text y="5">such as 123ULL</text>
		</g>

		<path d="M 0,45 l 0,15 q 0,10 10,10 l 85,0 q 10,0 10,10"/>
	</g>

	<g transform="translate(490 245)">
		<rect x="-80" y="-30" width="160" height="75"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Integer promotions</text>
		</g>

		<g transform="translate(75 5)" text-anchor="end">
			<text y="-5">$PREFIX_STARTUP/</text>
			<text y="5">promotion/*.h</text>
		</g>

		<g transform="translate(-70 30)" text-anchor="start">
			<text y="-5">Rules for integer promotions</text>
			<text y="5">during implicit conversion</text>
		</g>

		<path d="M 0,45 l 0,15 q 0,10 -10,10 l -270,0 q -10,0 -10,10"/>
	</g>

	<g transform="translate(200 400)">
		<rect x="-80" y="-30" width="160" height="55"/>
		<g transform="translate(-70 -10)" text-anchor="start" style="font-weight: bold;">
			<text y="-5">Target-independent TDF</text>
		</g>
		<text x="75" y="10" text-anchor="end">$PREFIX_TMP/*.j</text>

		<line y1="25" y2="65" marker-end="url(#compilation:arrow)"/>
	</g>

	<g transform="translate(200 480)">
		<circle r="15"/>
		<text text-anchor="middle">X</text>
	</g>

</svg>

