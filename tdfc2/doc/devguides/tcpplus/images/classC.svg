<?xml version="1.0"?>

<!-- $Id$ -->

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"

	class="figure"
	width="440" height="170"
	transform="translate(.5 .5)">

	<defs>
		<marker id="classC:arrow"
				markerWidth="5" markerHeight="5"
				markerUnits="userSpaceOnUse"
				refX="5" refY="2.5"
				orient="auto">
			<polyline points="0,0 5,2.5 0,5" class="arrow"/>
		</marker>

		<g id="classC:A">
			<rect x="-40" y="-25" height="50" width="80"/>
			<text text-anchor="middle" class="big">A</text>
		</g>

		<g id="classC:C">
			<rect x="-40" y="-25" height="50" width="80"/>
			<text text-anchor="middle" class="big">C</text>
		</g>

		<g id="classC:vptrC" class="shaded">
			<rect x="-40" y="-15" height="30" width="80"/>
			<text text-anchor="middle" class="code">vptr C</text>
		</g>

		<g id="classC:vptrCA">
			<rect x="-40" y="-15" height="30" width="80"/>
			<text text-anchor="middle" class="code">vptr C::A</text>
		</g>

		<g id="classC:vtblCA" class="shaded">
			<rect x="-40" y="-15" height="30" width="80"/>
			<text text-anchor="middle" class="code">vtbl C::A</text>
		</g>

		<g id="classC:vtblC">
			<rect x="-40" y="-15" height="30" width="80"/>
			<text text-anchor="middle" class="code">vtbl C</text>
		</g>

		<g id="classC:typeidC">
			<rect x="-40" y="-15" height="30" width="80"/>
			<text text-anchor="middle" class="code">typeid C</text>
		</g>

		<g id="classC:across">
			<line x1="-40" x2="40" marker-end="url(#classC:arrow)"/>
		</g>

		<g id="classC:updown">
			<line y1="-25" y2="25"  marker-end="url(#classC:arrow)"/>
			<line y1="-20" y2="-25" marker-end="url(#classC:arrow)"/>
		</g>

		<g id="classC:downright">
			<polyline points="-40,-40 0,-40 0,40"/>
		</g>
	</defs>

	<g transform="translate(70, -10)">
		<use y="40"  xlink:href="#classC:A"/>
		<use y="80"  xlink:href="#classC:vptrCA"/>
		<use y="120" xlink:href="#classC:C"/>
		<use y="160" xlink:href="#classC:vptrC"/>

		<use y="80" x="80"  xlink:href="#classC:across"/>
		<use y="80" x="160" xlink:href="#classC:vtblCA"/>
		<use y="120" x="160" xlink:href="#classC:updown"/>
		<use y="120" x="240" xlink:href="#classC:downright"/>

		<use y="160" x="80"  xlink:href="#classC:across"/>
		<use y="160" x="160" xlink:href="#classC:vtblC"/>

		<use y="160" x="240"  xlink:href="#classC:across"/>
		<use y="160" x="320"  xlink:href="#classC:typeidC"/>
	</g>

</svg>

